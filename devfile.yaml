schemaVersion: 2.1.0
metadata:
  name: my-dummy-project
events:
  postStart:
    - start-che-code
commands:
  - id: start-che-code:
    exec:
      commandLine: /checode-mount/entrypoint-volume.sh
      component: tools
components:
  - name: tools
    container:
      image: quay.io/fbenoit/alpine:jdk11
      command:
      - tail
      - '-f'
      - /dev/null
      memoryLimit: 4Gi
      cpuLimit: 1500m
      cpuRequest: 600m
      volumeMounts:
        - name: checode
          path: /checode-mount
  - name: anothercontainer
    container:
      image: quay.io/eclipse/che--centos--mongodb-36-centos7:latest-a915db7beca87198fcd7860086989fe8a327a1a4f6508025b64ab28fcc7423b2
      command: ["tail", "-f", "/dev/null"]
      memoryLimit: 128Mi
      cpuLimit: 500m
